<section>
  <div class="page-header">
    <h1 ng-bind="vm.itemlab.name"></h1>
  </div>
  <div class="pull-right"
       ng-show="vm.itemlab.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="itemlabs.edit({ itemlabId: vm.itemlab._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.itemlab.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.itemlab.user"
            ng-bind="vm.itemlab.user.displayName"></span>
      <span ng-if="!vm.itemlab.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.itemlab.content"></p>
</section>
